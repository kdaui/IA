<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE KDAUI ARCHIVE'S</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0A0F1C;
            --secondary-dark: #141928;
            --tertiary-dark: #1C2333;
            --primary-blue: #1B3A5F;
            --secondary-blue: #2C4E7C;
            --accent-blue: #3D6299;
            --light-accent: #5E8ABF;
            --text-primary: #B8C5D6;
            --text-secondary: #8A9BB3;
            --accent-red: #8B2635;
            --border-color: #2A3F5F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .background-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(61, 98, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(61, 98, 153, 0.05) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233D6299' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .site-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 60px;
            position: relative;
            z-index: 1;
        }

        .site-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .site-title {
            font-size: 3rem;
            color: var(--light-accent);
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(94, 138, 191, 0.3);
            letter-spacing: 2px;
        }

        .nav-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: rgba(28, 35, 51, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .nav-link:hover {
            background-color: rgba(61, 98, 153, 0.3);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .ia-card {
            background-color: rgba(28, 35, 51, 0.5);
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .ia-card:hover {
            border-color: var(--light-accent);
            transform: translateY(-5px);
        }

        .ia-thumb {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: contain;
            background: #000;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .ia-meta {
            font-size: 0.8rem;
            color: var(--accent-blue);
            margin-bottom: 5px;
        }

        .ia-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .ia-btn {
            background: var(--tertiary-dark);
            border: 1px solid var(--border-color);
            color: var(--light-accent);
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }

        .ia-btn:hover {
            background: var(--accent-blue);
            color: #fff;
        }

        #status { text-align: center; padding: 40px; color: var(--text-secondary); }

        @media (max-width: 768px) {
            .site-container { padding: 20px; }
            .site-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="background-pattern"></div>

    <div class="site-container">
        <header class="site-header">
            <h1 class="site-title">THE KDAUI ARCHIVE'S</h1>
            <nav class="main-nav">
                <a href="../" class="nav-link">BACK</a>
                <a href="https://archive.org/details/@noice_noice" class="nav-link">PROFILE</a>
            </nav>
        </header>

        <main id="main-viewer">
            <div id="status">CONNECTING TO DATABASE...</div>
            <div id="ia-container" class="content-grid"></div>
        </main>
    </div>

    <footer>
        <p>DATA REPRODUCTION OF @NOICE_NOICE</p>
    </footer>

    <script>
const SCREEN_NAME = 'kdaui'; 
const HANDLE = 'noice_noice';

async function getArchiveData() {
    const container = document.getElementById('ia-container');
    const status = document.getElementById('status');

    const query = `(uploader:"${SCREEN_NAME}" OR creator:"${SCREEN_NAME}" OR uploader:"${HANDLE}" OR creator:"${HANDLE}")`;
    
    const fields = `identifier,title,mediatype,publicdate,uploader`; // Added uploader here for debugging
    const url = `https://archive.org/advancedsearch.php?q=${query}&fl[]=${fields}&sort[]=publicdate+desc&output=json`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        const items = data.response.docs;

        if (!items || items.length === 0) {
            status.innerHTML = `NO PUBLIC DATA FOUND.<br><br>
                <small style="color:var(--text-secondary)">
                Tried searching for: ${SCREEN_NAME} and ${HANDLE}<br>
                Make sure your uploads are set to 'Public' on archive.org.
                </small>`;
            return;
        }

        status.style.display = 'none';
        container.innerHTML = ''; 

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'ia-card';
            
            const thumb = `https://archive.org/services/img/${item.identifier}`;
            const link = `https://archive.org/details/${item.identifier}`;
            
            // LOGS
            console.log(`Item "${item.title}" is uploaded by: ${item.uploader}`);

            card.innerHTML = `
                <img src="${thumb}" class="ia-thumb" onerror="this.src='https://archive.org/images/glogo.png'">
                <div class="ia-meta">${item.mediatype.toUpperCase()} // ${item.publicdate ? item.publicdate.split('T')[0] : 'DATE_NA'}</div>
                <h3 class="ia-title">${item.title}</h3>
                <a href="${link}" target="_blank" class="ia-btn">VIEW_ON_IA</a>
            `;
            container.appendChild(card);
        });

    } catch (err) {
        status.innerHTML = "SYSTEM_ERROR: CONNECTION_FAILED";
        status.style.color = "var(--accent-red)";
    }
}

window.onload = getArchiveData;
    </script>
</body>
</html>
